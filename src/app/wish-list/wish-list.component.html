<mat-card>
  <mat-card-header>
    WishList
  </mat-card-header>
  <mat-card-subtitle>
    <form [formGroup]='newWishForm'>
      <mat-form-field>
        <mat-select  placeholder="Select Type" formControlName='type'>
          <mat-option *ngFor="let option of typeOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Brand</mat-label>
        <input matInput placeholder="Brand*" formControlName='brand'/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description*" formControlName='description'/>
      </mat-form-field>
      <mat-form-field> 
        <mat-select  placeholder="Select Quantity" formControlName='quantity'>
          <mat-option *ngFor="let option of qtyOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select  placeholder="Select Price" formControlName='budget'>
          <mat-option *ngFor="let option of budgetOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="targetDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button (click)="addNewWish()">Add</button>
    </form>
  </mat-card-subtitle>
  <mat-card-content>
      <table mat-table [dataSource]="wishlist">
          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">{{element.type}} </td>
          </ng-container>
          <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="Budget">
            <th mat-header-cell *matHeaderCellDef> Budget </th>
            <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
          </ng-container>
          <ng-container matColumnDef="TargetDate">
            <th mat-header-cell *matHeaderCellDef> Target Date </th>
            <td mat-cell *matCellDef="let element"> {{element.targetDate}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="wishlistTableHeaders"></tr>
          <tr mat-row *matRowDef="let row; columns: wishlistTableHeaders;"></tr>
        </table>
  </mat-card-content>
</mat-card>
